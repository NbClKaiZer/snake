<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Solid Snake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--link rel="stylesheet" href="./styles.css"-->
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <div id="optionwrapper">
                <h1>Solid Snake v1.5</h1>
                <h2>A remake of the classic acard game</h2>
                <p>Use W, A, S, D or arrow keys. Click start button to start or restart game.</p>
                <div id="diffwrapper">
                    <button onclick="setEasyMode()" class="button">Easy</button>
                    <button onclick="setIntermediateMode()" class="button">Intermediate</button>
                    <button onclick="setHardMode()" class="button">Hard</button>
                </div>
            </div>
            <div id="canvaswrapper">
                <div id="audiowrapper">
                    <button onclick="disableSounds()" class="button">Mute Sounds</button>
                    <div id="musicwrapper">
                        <p>Music:</p>
                        <audio controls id="background-music">
                            <source src="./upright-piano-acarde.mp3" type="audio/mpeg">
                            Your browser does not support audio.
                        </audio></div>
                </div>
                <canvas id="board" width="642" height="642"></canvas>
                <button onclick="startGame()" class="button" id="startbutton">Start Game</button>
            </div>
        </main>
        <script src="boardgen.js"></script>
    </body>
</html>
